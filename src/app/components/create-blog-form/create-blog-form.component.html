<div class ="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2 class="mb-4">Create A Blog</h2>

            <form (ngSubmit)="submitBlog()">
                <div class="form-group text-center">
                    <label for="BlogTitle" class="col-form-label">Blog Title</label>
                    <div class="col-sm-6 mx-auto">
                        <input
                            type="text"
                            id="BlogTitle"
                            class="form-control"
                            name="BlogTitle"
                            [(ngModel)]="newBlog.BlogTitle"
                            required
                        />
                    </div>
                </div>

                <div class="form-group text-center">
                    <label for="BlogContent" class="col-form-label">Blog Title</label>
                    <div class="col-sm-6 mx-auto">
                        <input
                            type="text"
                            id="BlogContent"
                            class="form-control"
                            name="BlogContent="
                            [(ngModel)]="newBlog.BlogContent"
                            required
                        />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
