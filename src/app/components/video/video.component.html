<div>
    <h2>Your Videos</h2>
    <ul>
      <li *ngFor="let video of videos">
        <iframe width="300" height="200" [src]="'https://www.youtube.com/embed/' + video.VideosUrl" allowfullscreen></iframe>
        <button (click)="handleDeleteVideo(video.VideoId)">Delete</button>
      </li>
    </ul>
  
    <h2>Add a New Video</h2>
    <input type="text" placeholder="Enter YouTube Video URL" [(ngModel)]="newVideoUrl" />
    <button (click)="handleVideoSubmit()">Add Video</button>
  </div>
